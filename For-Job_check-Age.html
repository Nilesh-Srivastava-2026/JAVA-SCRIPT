     <script>
let ages = [17, 15, 18, 10, 25, 35, 22, 28, 30, 58, 50];
document.write("<br> Total User Ages = " + ages.join(', ') + "<br>");

function checkage(age) {
   return age >= 18 && age <= 28; // Return age between 18-28
}

let b = ages.filter(checkage);
document.write("age = " + b.join(', ') + "<br>");
document.write("For Goverment Job Selected person of age is = " + b)
    </script>
